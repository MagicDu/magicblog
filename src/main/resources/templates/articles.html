

<head>
    <link rel="stylesheet" th:href="@{/editor.md/css/editormd.css}" />
</head>
<div id="layout">
    <h1>撰写新文章</h1>
    <div class="mdui-textfield">
        <input class="mdui-textfield-input" type="text" placeholder="在此处输入标题"/>
    </div>
    <div id="test-editormd">
        <textarea style="display:none;">


        </textarea>
    </div>
    <div>
        <button id="savedraft" class="mdui-btn mdui-btn-raised">保存草稿</button>
        <button id="look" class="mdui-btn mdui-btn-raised">预览</button>
        <button id="save" class="mdui-btn mdui-btn-raised">发布</button>
    </div>

</div>
<script th:src="@{/editor.md/editormd.min.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "70%",
            height  : 500,
            syncScrolling : "single",
            path    : "../editor.md/lib/"
        });
        $(".mdui-collapse-item-open").removeClass("mdui-collapse-item-open");
        $(".mdui-list-item-active").removeClass("mdui-list-item-active");
        $("#article").addClass("mdui-collapse-item-open");
        $("#edit").addClass("mdui-list-item-active");
    });
</script>
